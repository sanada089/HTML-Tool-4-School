<!doctype html>
<html lang="de">
<head>
  <title>HTML-Tool</title>
  <meta charset="utf-8">
  <style>
    body{
      background-color: #ffbc70;
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="img/favicon2.png">
  <!-- Laden der benötigten Blockly-Module -->
  <script src="node_modules/blockly/blockly_compressed.js"></script>
  <script src="node_modules/blockly/blocks_compressed.js"></script>
  <!-- Laden der benötigten Blockly-Sprachfiles für deutsche Sprache -->
  <script src="node_modules/blockly/msg/de.js"></script>
</head>
<body id="learningPageBody">
<!-- Laden der benötigten Javascript-Files aus dem Unterverzeichnis js -->
<script src="js/html_blocks.js"></script>
<script src="js/html_generator.js"></script>
<script src="js/main.js"></script>

<!-- Einleitungs-Popup, in dem die ersten Schritte erklärt werden -->
<div id="startPopup">
  <div id="startPopupFläche" class="reveal-modal">
    <button class="closeButton" onclick="closeStartPopup()"><img src="img/redcross.png" alt="schliessen"></button>
    <!-- Inneres des Startpopups in das die einzelnen popupx.html-files geladen werden-->
    <div id="startPopupFrameContainer">
      <iframe name="popupFrame" id="startPopupFrame" width="" height="" src="popup/popup1.html"></iframe>
    </div>
    <div class="popup-container">
      <div class="left-arrow"><button class="arrow-button" onclick="showPreviousPopup()"><img src="img/arrow-left.png" alt="zurück"></button></div>
      <div class="right-arrow"><button class="arrow-button" onclick="showNextPopup()"><img src="img/arrow-right.png" alt="weiter"></button></div>
    </div>
  </div>
</div>


  <!-- Kompletter Mittelteil der Seite, der komplette grid mit zugehörigen divs -->
  <div class="grid-container">
  <div class="item2">
    <div id="blocklyDiv"></div>
  </div>

  <!-- Die Buttons neben dem Iframe oben rechts-->
  <div class="item5">
    <div id="CodeButtonDiv">
      <button class="button" onclick=showHausl()><img src="img/Ausrufezeichen.png" alt="Ausrufezeichen" /></button>
      <button class="button" onclick=showGscheidhaferl()><img src="img/Fragezeichen.png" alt="Fragezeichen" /></button>
    </div>
  </div>

  <!-- Buttons: vorheriges und naechstes Level -->
  <div class="item7">
    <div id="nextLevelButtonDiv" style="text-align: center">
      <table>
        <tr>
          <th><button class="buttonRestart" onclick=previousLevel()><img src="img/pfeil_zurueck.png"/></button></th>
          <th><button class="buttonRestart" onclick=loadState()><img src="img/reload.png"/></button></th>
          <th><button class="buttonRestart" onclick=nextLevel()><img src="img/pfeil_vor.png"/></button></th>
        </tr>

      </table>
      <!-- Dropdown zur Auswahl der Level, wird geändert, wird chooseLevel mit dem gewählten Level aufgerufen-->
          <label for="aufgabenauswahl"></label>
            <select class="box" name="aufgabenauswahl" id="aufgabenauswahl" onchange="chooseLevel(this.selectedIndex)">
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
              <option value="7">Level 7</option>
              <option value="8">Level 8</option>
              <option value="9">Level 9</option>
              <option value="10">Level 10</option>
              <option value="11">Level 11</option>
              <option value="12">Level 12</option>
              <option value="13">Level 13</option>
              <option value="14">Level 14</option>
              <option value="14">Level 15</option>
            </select>
   </div>
  </div>


  <!-- Hier wird der Preview iframe, der in der update-Funktion im Script-Block befüllt wird in die HTMLPageDiv geladen -->
  <div class="item3">
    <iframe name="preview" id="HTMLPageDiv"></iframe>
  </div>
  <!-- Iframe oben rechts-->
  <div class="item4">
    <iframe name="buttonPreview" id="HTMLCodeDiv" src=""></iframe>
  </div>

  <!-- Die Buttons neben dem Iframe unten rechts-->
  <div class="item6">
    <div id="switchDiv">
      <button class="button" onclick=showCode()><img src="img/Code.jpg" alt="Code" /></button>
      <button class="button" onclick=showIstZustand()><img src="img/Vorschau.png" alt="Vorschau"/></button>
      <button class="button" onclick=switchToPreview()><img src="img/Aufgabe.png" alt="Aufgabe"/></button>
    </div>
  </div>

  <!-- InfoButton + Impressum und Datenschutz Link-->
  <div class="item8">
    <div id="infoImpressumDiv">
     <button class="buttonInfo" onclick="window.location.href = 'bastelecke.html';"><img src="img/buttonBastelecke.jpg" alt="bastelecke"/></button>
      <button class="buttonInfo" onclick=showStartPopup()><img src="img/info.png" alt="info"/></button>
      <a href="Impressum.html">Impressum</a>
    </div>
  </div>
</div>

<!-- Beginn Skript-Block -->
<script>
  // Einfügen des Blockly-Workspace mit zugehöriger Toolbox in die blocklyDiv
  const workspace = Blockly.inject('blocklyDiv', {toolbox: toolbox});
  //Erstellung des Parameters html, der im IFrame ausgegeben wird (wird in update() und switchPreview() benötigt)
  var html;
  //code ist der aktuell aus den Blocks erzeugte Code
  var code;
  //codeFlag zeigt an, was gerade in der HTMLCodeDiv angezeigt werden soll
  var codeFlag;
  //popupFlag zeigt, bei welchem Popup sich der User befindet
  var popupFlag=1;
  //level zeigt an in welchem level sich der User aktuell befindet
  var level;

  //Laden des vorherigen Zustandes des workspace aus der localStorage des Browsers
  if (localStorage.getItem("blockly-html-code-learning")) {
    var xml_text = localStorage.getItem("blockly-html-code-learning");
    var xml = Blockly.Xml.textToDom(xml_text);
    Blockly.Xml.domToWorkspace(xml, workspace);
  }



  //Popup auf die richtige größe des Bildschirms resizen und anschließend anzeigen
  document.getElementById("startPopupFrame").width=Math.round(window.innerWidth*0.40);
  document.getElementById("startPopupFrame").height=Math.round(window.innerHeight*0.60);
  showStartPopup();


  //Laden des Levels, bei dem sich der User aktuell befindet. Sollte kein gespeichertes Level vorhanden sein wird das Level auf 1 gesetzt
  if (localStorage.getItem("level")){
    level=localStorage.getItem("level");
    switchLevel(level);
  }
  else{
    level = 1;
  }

  //Aufrufen der aktuellen Aufgabenstellung in den Iframe oben rechts und einblenden des Codes unten rechts
  showHausl();
  showCode();

  //Ab hier beginnen die Functions

  // Update-Funktion, die aufgerufen wird, wenn sich im Workspace etwas ändert
  function update(event){
    // Umwandlung des workspace zu HTML-Code via HTMLGenerator
    code = HtmlGenerator.workspaceToCode(workspace);
    // Will der User gerade den Code sehen wird dieser aktualisiert in der HTMLCodeDiv
    if(!codeFlag || codeFlag ===0){
      showCode();
    }

    // Speichern des Zustandes des workspace in der localStorage des Browsers
    let xml = Blockly.Xml.workspaceToDom(workspace);
    xml_text = Blockly.Xml.domToText(xml);
    localStorage.setItem("blockly-html-code-learning", xml_text);
  }

  //Aufruf der Updatefunktion, sobald eine Änderung im workspace passiert
  workspace.addChangeListener(update);

  //function, die die Preview der Lösung des aktuellen Levels aufruft und in den IFrame unten rechts lädt
  function switchToPreview(){
    switch (level) {
      case 1:
        document.getElementById("HTMLPageDiv").src="preview/Level1.html";
        break;
      case 2:
        document.getElementById("HTMLPageDiv").src="preview/Level2.html";
        break;
      case 3:
        document.getElementById("HTMLPageDiv").src="preview/Level3.html";
        break;
      case 4:
        document.getElementById("HTMLPageDiv").src="preview/Level4.html";
        break;
      case 5:
        document.getElementById("HTMLPageDiv").src="preview/Level5.html";
        break;
      case 6:
        document.getElementById("HTMLPageDiv").src="preview/Level6.html";
        break;
      case 7:
        document.getElementById("HTMLPageDiv").src="preview/Level7.html";
        break;
      case 8:
        document.getElementById("HTMLPageDiv").src="preview/Level8.html";
        break;
      case 9:
        document.getElementById("HTMLPageDiv").src="preview/Level9.html";
        break;
      case 10:
        document.getElementById("HTMLPageDiv").src="preview/Level10.html";
        break;
      case 11:
        document.getElementById("HTMLPageDiv").src="preview/Level11.html";
        break;
      case 12:
        document.getElementById("HTMLPageDiv").src="preview/Level12.html";
        break;
      case 13:
        document.getElementById("HTMLPageDiv").src="preview/Level13.html";
        break;
      case 14:
        document.getElementById("HTMLPageDiv").src="preview/Level14.html";
        break;
      case 15:
        document.getElementById("HTMLPageDiv").src="preview/Level15.html";
    }
  }

  //function die den aktuellen Zustand der HTML-Seite anzeigt
  function showIstZustand(){
    const ifr = document.preview;
    html = code;
    ifr.document.write(html);
    ifr.document.close();
  }
  //wird aufgerufen, wenn auf den Code-Knopf gedrückt wird. Zeigt dann den aktuellen aus Blocks erzeugten Code
  function showCode(){
    document.getElementById("switchDiv").src="";
    var htmlCode="<xmp>" + code + "</xmp>";
    const ifr = document.preview;
    ifr.document.write(htmlCode);
    ifr.document.close();
    codeFlag=0;
  }

  //wird aufgerufen, wenn auf den Gscheidhaferl-Knopf gedrückt wird. Zeigt dann die Gscheidhaferl-Page
  function showGscheidhaferl(){
    document.getElementById("HTMLCodeDiv").src="hilfestellung.html";
  }

  //wird aufgerufen, wenn auf den Hausl-Knopf gedrückt wird. Zeigt dann die zum Level gehörige Hausl-Page
  function showHausl(){
    switch(level){
      case 1:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A1.html";
        break;
      case 2:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A2.html";
        break;
      case 3:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A3.html";
        break;
      case 4:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A4.html";
        break;
      case 5:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A5.html";
        break;
      case 6:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A6.html";
        break;
      case 7:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A7.html";
        break;
      case 8:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A8.html";
        break;
      case 9:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A9.html";
        break;
      case 10:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A10.html";
        break;
      case 11:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A11.html";
        break;
      case 12:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A12.html";
        break;
      case 13:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A13.html";
        break;
      case 14:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A14.html";
        break;
      case 15:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A15.html";
        break;
    }
  }

  //function die das Einleitungspopup aufruft
  function showStartPopup(){
    document.getElementById("startPopupFrame").src="popup/popup1.html";
    popupFlag=1;
    document.getElementById("startPopup").style.display="block";
  }

  //function die das Einleitungspopup schließt (rotes X)
  function closeStartPopup(){
    document.getElementById("startPopup").style.display="none";
  }

  //function die aufgerufen wird, wenn auf den Nächstes-Level-Button geklickt wird. Ruft switchLevel mit level+1 auf
  function nextLevel(){
    switchLevel(level+1);
  }

  //function, die aufgerufen wird, wenn vorherhiges-Level-Button geklickt wird. Ruft switchLevel mit level-1 auf
  function previousLevel(){
    switchLevel(level-1);
  }

  //function die aufgerufen wird, wenn der User im Dropdown das Level ändert. Ruft switchLevel mit dem neuen Wert auf
  function chooseLevel(selectedValue){
    switchLevel(selectedValue+1);
  }

  //function die level-Variable, Level-Popup und Aufgabenstellung an das gewünschte Level newLevel anpasst so wie das aktuelle Level in der localStorage speichert.
  function switchLevel(newLevel){
    level=parseInt(newLevel);
    if(level>15){
      level=15;
    }
    localStorage.setItem("level", level);
    switch(level){
      case 1:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A1.html";
        break;
      case 2:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A2.html";
        break;
      case 3:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A3.html";
        break;
      case 4:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A4.html";
        break;
      case 5:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A5.html";
        break;
      case 6:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A6.html";
        break;
      case 7:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A7.html";
        break;
      case 8:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A8.html";
        break;
      case 9:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A9.html";
        break;
      case 10:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A10.html";
        break;
      case 11:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A11.html";
        break;
      case 12:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A12.html";
        break;
      case 13:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A13.html";
        break;
      case 14:
        document.getElementById("HTMLCodeDiv").src="aufgabenstellung/button_A14.html";
        break;
    }
    document.getElementById("aufgabenauswahl").options[level-1].selected=true;
    showHausl();
  }


  //function die im Startpopup wenn auf den Pfeil nach links geklickt wird, das vorherige Popup (popupx.html) als Quelle lädt
  function showPreviousPopup(){
    if (!popupFlag || popupFlag === 1){
    }
    else {
      popupFlag = popupFlag-1
      if(popupFlag===1){
        document.getElementById("startPopupFrame").src="popup/popup1.html"
      }
      if(popupFlag===2){
        document.getElementById("startPopupFrame").src="popup/popup2.html"
      }
      if(popupFlag===3){
        document.getElementById("startPopupFrame").src="popup/popup3.html"
      }
      if(popupFlag===4){
        document.getElementById("startPopupFrame").src="popup/popup4.html"
      }
      if(popupFlag===5){
        document.getElementById("startPopupFrame").src="popup/popup5.html"
      }
      if(popupFlag===6){
        document.getElementById("startPopupFrame").src="popup/popup6.html"
      }
    }
  }

  //function die im Startpopup wenn auf den Pfeil nach rechts geklickt wird, das nächste Popup (popupx.html) als Quelle lädt
  function showNextPopup(){
    if (popupFlag === 6){
    }
    else {
      popupFlag = popupFlag+1
      if(popupFlag===1){
        document.getElementById("startPopupFrame").src="popup/popup1.html"
      }
      if(popupFlag===2){
        document.getElementById("startPopupFrame").src="popup/popup2.html"
      }
      if(popupFlag===3){
        document.getElementById("startPopupFrame").src="popup/popup3.html"
      }
      if(popupFlag===4){
        document.getElementById("startPopupFrame").src="popup/popup4.html"
      }
      if(popupFlag===5){
        document.getElementById("startPopupFrame").src="popup/popup5.html"
      }
      if(popupFlag===6){
        document.getElementById("startPopupFrame").src="popup/popup6.html"
      }
    }
  }

  //function die den Zustand lädt, der gebraucht wird um das aktuelle Level zu bearbeiten. Lädt aus statex.xml und schreibt es dann in den workspace
  function loadState(){
    workspace.clear();
    switch (level) {
      case 2:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state2.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 3:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state3.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 4:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state4.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 5:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state5.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 6:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state6.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 7:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state7.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 8:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state8.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 9:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state9.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 10:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state10.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 11:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state11.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 12:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state12.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 13:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state13.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;

      case 14:
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open("GET", "state14.xml", false);
        xmlHTTP.send(null);
        xml = xmlHTTP.responseText;
        break;
    }

    var xml_new = Blockly.Xml.textToDom(xml);
    Blockly.Xml.domToWorkspace(xml_new,workspace);
    showCode();
  }
</script>
</body>
</html>
