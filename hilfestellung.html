<!-- Hilfestellung-Page -->
<!DOCTYPE HTML>
<html lang="de">
<meta charset="utf-8">
<style>
  body{
    background-color: lemonchiffon;
    font-family: Cambria;
  }
</style>
<head>
  <title>Hilfestellung</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/hilfestellung.css">
</head>
<body>
<div  class="grid-container1">
  <div class="item1" id="bildSekretaerin">
    <img id="Gscheidhaferl" src="img/hilfestellung/Gscheidhaferl2.png" width="" height="" alt="Gscheidhaferl"/>
  </div>
  <div class="item2" id="hilfestellungButtons">
    <table>
      <tr>
        <td><button class ="helpButton" onclick=showHTML()><b>HTML</b></button></td>
        <td><button class ="helpButton" onclick=showTemplateHelp()><b>Grundger√ºst</b></button></td>
        <td><button class ="helpButton" onclick=showTextstruktur()><b>Textstruktur</b></button></td>
      </tr>
      <tr>
        <td><button class ="helpButton" onclick=showDesign()><b>Design</b></button></td>
        <td><button class ="helpButton" onclick=showListe()><b>Liste</b></button></td>
        <td><button class ="helpButton" onclick=showTabelle()><b>Tabelle</b></button></td>
      </tr>
    </table>

  </div>
  <div class ="item3" id="hilfestellung">
    <iframe name="HilfeFrame" id= "HilfeFrame" width="" height="" src=""></iframe>
  </div>
</div>

</body>
<script>
  document.getElementById("HilfeFrame").width=Math.round(window.innerWidth*0.95);
  document.getElementById("HilfeFrame").height=Math.round(window.innerHeight*0.65);
  document.getElementById("Gscheidhaferl").width=Math.round(window.innerWidth*0.15);
  document.getElementById("Gscheidhaferl").height=Math.round(window.innerHeight*0.25);

  function showHTML(){
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Was_ist.html";
  }

  function showTemplateHelp(){
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Grundgeruest.html";
  }

  function showTextstruktur() {
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Textstruktur.html";
  }

  function showDesign(){
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Design.html";
  }

  function showListe(){
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Liste.html";
  }

  function showTabelle(){
    document.getElementById("HilfeFrame").src="hilfestellung/Button_Tabelle.html";
  }
</script>

</html>
